<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/group.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>onlstuides</title>
  </head>

  <body>
    <header><span class="material-symbols-outlined"> home </span></header>
    <main>
      <div id="page_name">그룹 수정</div>
      <div id="input">
        <form action="" method="get">
          <div id="input_list">
            <div class="input_item">
              <label for="group_name">1. 그룹 이름</label>
              <input
                type="text"
                id="group_name"
                name="group_name"
                value="선택한 카테고리"
              />
            </div>
            <div class="input_item">
              <label for="group_description">2. 그룹 설명</label>
              <textarea
                name="textarea"
                rows="2"
                cols="50"
                id="group_description"
              >
선택한 그룹의 설명</textarea
              >
            </div>
            <div class="input_item">
              <label for="group_color">3. 그룹 색상</label>
              <input
                type="color"
                id="group_color"
                name="group_color"
                value="#ddeeaf"
              />
            </div>
          </div>
        </form>
        <div id="two_button">
          <button type="sumbmit">
            <span class="button_text">수정하기</span>
          </button>
          <button type="button">
            <span class="button_text">삭제하기</span>
          </button>
        </div>
      </div>
    </main>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/cursor_test.js"></script>
  </body>
</html>
