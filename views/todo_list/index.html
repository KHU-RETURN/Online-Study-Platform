<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/sidebar.css">
    <link rel="stylesheet" href="../../public/css/todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>onlstuides</title>
    <link rel="shortcut icon" href="#">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light pt-0">
        <div id="sidebar">
            <div calss="container-fluid text-center">
                <div class="row">
                    <!--sidebar-->
                    <div class="col-2 sidebar">
                        <div class="buttons">
                            <div class="design"></div>
                            <button ref="#" class="material-symbols-outlined">
                                home
                            </button>
                            <div class="text-black text-center mx-auto" id="user-name">민수민님</div>
                            <div class="text-black text-center mx-auto" id="group-name">현재그룹 이름</div>
                            <div class="text-black text-center mx-auto" id="group-info">
                                <span id="explain">그룹설명</span>
                                <span id="number">/인원</span>
                            </div>
                            <ul class="navbar-nav flex-column mt-4">
                                <li class="nav-item">
                                    <a href="#" class="nav-link p-2 mb-4 current" id="current">
                                        Todo
                                    </a>
                                    <a href="#" class="nav-link p-2 mb-4 sidebar-link">
                                        일정
                                    </a>
                                    <a href="#" class="nav-link p-2 mb-4 sidebar-link">
                                        채팅
                                    </a>
                                    <a href="#" class="nav-link p-2 mb-4 sidebar-link">
                                        저장소
                                    </a>
                                    <a href="#" class="nav-link p-2 mb-4 sidebar-link">
                                        벌금
                                    </a>
                                    <a href="#" class="nav-link p-2 mb-4 sidebar-link">
                                        목표달성률
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--content-->
                    <div class="col-10 ml-auto py-2 content">
                        <header>목표</header>
                        <div id="datebox">
                            <button class="material-symbols-outlined" id="nav-before">
                                navigate_before
                        </button>
                        <span class="calendar-button">
                                <!-- Button trigger modal -->
                                <button class="material-symbols-outlined" id="calendar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    calendar_month
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Calendar</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="sec_cal">
                                                    <div class="cal_nav">
                                                        <a class="nav-btn go-prev">prev</a>
                                                        <div class="year-month"></div>
                                                        <a class="nav-btn go-next">next</a>
                                                    </div>
                                                    <div class="cal_wrap">
                                                        <div class="days">
                                                            <div class="day">MON</div>
                                                            <div class="day">TUE</div>
                                                            <div class="day">WED</div>
                                                            <div class="day">THU</div>
                                                            <div class="day">FRI</div>
                                                            <div class="day">SAT</div>
                                                            <div class="day">SUN</div>
                                                        </div>
                                                        <div class="dates"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="material-symbols-outlined" id="nav-after">
                                    navigate_next
                                    </button>
                            </span>
                        </div>
                        <div class="grid-container">
                            <div id="my-todo">
                                <div id="todo-title">
                                    <span id="my-goal">나의 목표</span>
                                    <span id="success">0</span>/<span id="list-number">0</span>
                                </div>
                                <div>
                                    <!--투두 입력창-->
                                    <div class="input-group" id="todo-entry">
                                        <input type="text" class="form-control" id="text-entry", placeholder="목표를 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">목표 추가</button>
                                    </div>
                                    <!--투두리스트-->
                                    <div id="check-list"></div>
                                </div>
                                
                            </div>
                            <div id="mb-todo">
                                <!--멤버들 투두리스트-->
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" id="dropbox" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        ㅇㅇㅇ의 목표
                                    </button>
                                    <div class="dropdown-menu p-2 text-muted">
                                        <div id="check-list" class="members">
                                            <!--
                                                <div class='input-group mb-3'>
                                                <button class='material-symbols-outlined' type='button' id='check' value='true'>check_circle</button>
                                                <div class='form-control', aria-label='Example text with button addon', aria-describedby='button-addon1'>
                                                    <span id='task'>가나다</span>
                                                </div>
                                            </div>
                                            <div class='input-group mb-3'>
                                                <button class='material-symbols-outlined' type='button' id='check' value='false'>check_circle</button>
                                                <div class='form-control', aria-label='Example text with button addon', aria-describedby='button-addon1'>
                                                    <span id='task'>가나다</span>
                                                </div>
                                            </div>
                                            -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>                          
    </nav>
    <script src="../../public/js/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
