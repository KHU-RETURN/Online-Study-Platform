<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/user_set.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>사용자 설정</title>
</head>

<body>
  <header><span class="material-symbols-outlined" onclick="location.href='/'"> home </span></header>
  <main>
    <div id="page_name">사용자 설정</div>
    <div class="picture">
      <div class="r">
        <div id="change">
          <img id="image_icon">
        </div>
        </img>
          <div id="upload">
            <form id="form_data" method="post " enctype="multipart/form-data" action="/process/photo">
            <label id="chooseFile" for="input-file">
              사진 업로드
            </label>
            <input type="file" name="photo" id="input-file" accept="image/*"/>
          </form>
          </div>
          <div id="delete">
            <label for="deleteFile" onclick="deleteFile();">사진 삭제</label>
          </div>
       
        
      </div>
    </div>
    <div class="names">
      <span id="name1">이름</span>
      <input type="text" id="name" name="name" />
      <button type="submit" id="name2">이름 수정</button>

    </div>
    <div class="group">
      <span class="group1">그룹</span>
      <form>
        <select id="group_name" name="group_id">
        </select>
      </form>
      <button id="btn">그룹 수정</button>

    </div>
  </main>

  <script src=" http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/js/user_set.js"></script>

</body>

</html>
