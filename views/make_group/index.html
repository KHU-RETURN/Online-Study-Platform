<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/group.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>onlstuides</title>
  </head>

  <body>
    <header><span class="material-symbols-outlined"> home </span></header>
    <main>
      <div id="page_name">그룹 생성</div>
      <div id="input">
        <form method="post" id="form_data">
          <div id="input_list">
            <div class="input_item">
              <label for="group_name">1. 그룹 이름</label>
              <input type="text" id="group_name" name="name" />
            </div>
            <div class="input_item">
              <label for="description">2. 그룹 설명</label>
              <textarea
                name="description"
                rows="2"
                cols="50"
                id="group_description"
                placeholder="그룹에 대한 간단한 설명을 입력해주세요."
              ></textarea>
            </div>
            <div class="input_item">
              <label for="color">3. 그룹 색상</label>
              <input
                type="color"
                id="group_color"
                name="color"
                value="#ddeeaf"
              />
            </div>
          </div>
        </form>
        <button type="sumbmit" id="make_button">그룹 생성</button>
      </div>
    </main>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/make_group.js"></script>
  </body>
</html>
