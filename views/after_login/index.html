<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>오늘의 스터디</title>
    <link rel="stylesheet" href="/css/after_login_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!--헤더영역-->
    <header>
        <div class="container_box">
            <h1>온라인 스터디 플랫폼 - 오늘의 스터디</h1>
            <button onclick="location.href='/auth/logout'">log out</button>
        </div>
    </header>
    <!--프로필 사진-->
    <img id="circle">
    <!--컨텐츠-->
    <div class="container-fluid">
        <button ref="#" class="material-symbols-outlined" onclick="location.href='/user_setting'">
            settings
        </button>
        <section id="setting">
            <div class="container-xxl">
                <div class="name">
                    <h2><span id="user-name"></span>님</h2>
                </div>
                <div class="setting">
                    <a href="/make_group" class="setting-item">그룹생성</a>
                    <a href="/accept_invitation" class="setting-item">초대 코드 입력</a>
                </div>
            </div>
        </section>
        <!--가입된 그룹-->
        <section id="group">
            <div class="container-xxl">
                <div class="title">
                    <h4>참여중인 그룹</h4>
                </div>
                <div class="in-group">
                    <div class="container text-start">
                        <div label for="group-icon" class="row row-cols-2 row-cols-lg-3 g-3 g-lg-3" id="grouplayer">
                            <!--여기부터 반복-->
                            <!-- <a id="group-icon" class="col">
                                <div class="group-information">
                                    <div id="group_name">토익 스터디</div>
                                    <div id="group_explain">토익 850점 넘기기 위한 스터디</div>
                                    <div id="group_number"><span>4</span>명</div>
                                </div>
                           
                            </a> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/52cd314ff7.js" crossorigin="anonymous"></script>
