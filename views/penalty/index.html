<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/penalty.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>오늘의 스터디</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light pt-0">
    <div id="sidebar">
      <div class="container-fluid">
        <div class="row">
          <!--sidebar-->
          <div class="col-2 sidebar">
            <div class="buttons">
              <div class="design"></div>
              <button ref="#" class="material-symbols-outlined" onclick="location.href='/'">home</button>
              <div class="text-black text-center mx-auto" id="user-name">
                님
              </div>
              <div class="text-black text-center mx-auto" id="group-name">
                현재그룹 이름
              </div>
              <div class="text-black text-center mx-auto" id="group-info">
                <span id="explain">그룹설명</span>
                <span id="number">/인원</span>
              </div>
              <ul class="navbar-nav flex-column mt-4">
                <li class="nav-item">
                  <a href="#" class="nav-link text-#657D24 p-2 mb-4 sidebar-link" data-value="todo">
                    Todo
                  </a>
                  <a href="#" class="nav-link p-2 mb-4 sidebar-link" data-value="schedule">
                    일정
                  </a>
                  <a href="#" class="nav-link p-2 mb-4 sidebar-link" data-value="chat">
                    채팅
                  </a>
                  <a href="#" class="nav-link p-2 mb-4 sidebar-link" data-value="storage">
                    저장소
                  </a>
                  <a href="#" class="nav-link p-2 mb-4 current" id="current" data-value="penalty">
                    벌금
                  </a>
                  <a href="#" class="nav-link p-2 mb-4 sidebar-link" data-value="goal">
                    목표달성률
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!--content-->
          <div class="col-10 ml-auto py-2 content">
            <div>
              <!-- 각자 코드 -->
              <div id="header">누적 금액 - 0원</div>
              <div id="contents"></div>
              <input type="button" id="plus" value="+"></button>

              <div id="modal">
                <div id="modal-content">
                  <div id="headerModal">벌금 기록</div>
                  <form id="form_data">
                    <div id="input_list">
                      <div class="input_item">
                        <label for="name">이름</label>
                        <select id="input_name" name="groupName"></select>
                        <img id="circle">
                      </div>
                      <div class="input_item">
                        <label for="description">날짜</label>
                        <input type="date" id="input_date" name="groupName" />
                      </div>
                      <div class="input_item">
                        <label for="color">금액</label>
                        <input type="text" placeholder="예시) 1000" id="input_amount" name="groupName" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
                      </div>
                    </div>
                  </form>
                  <div id="two_button">
                    <button type="button" id="close">닫기</button>
                    <button type="submit" id="add">벌금 추가하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <script type="text/javascript">const groupId = '<%-groupId%>';const userId = '<%-user.id%>';</script>
  <script type="text/javascript" src="js/sidebar.js"></script>
  <script type="text/javascript" src="js/penalty.js"></script>
  <script type="text/javascript" src="js/add_penalty.js"></script>
</body>

</html>
